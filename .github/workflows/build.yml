name: Build Workflow

on:
  pull_request:
    types: [closed]

jobs:
  build-windows:
    if: github.event.pull_request.merged == true
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run cx_Freeze
        run: |
          python setup.py build
      - name: Zip
        run: |
          Compress-Archive -Path "build/exe.win-amd64-3.9/*" -DestinationPath PySN.zip
      - uses: actions/upload-artifact@v2
        with:
          name: PySN.zip
          path: PySN.zip

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.1
          release_name: v1.0.1
          body: |
            Now comes packaged with dependencies in a seperate folder rather than bundled into the executable.

            Windows Defender approves of this update.
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: PySN.zip
          asset_name: PySN.zip
          asset_content_type: application/zip